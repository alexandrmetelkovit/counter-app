<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик бассейна</title>

    <link rel="icon" href="resources/favicon.jpeg" type="image/jpeg" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="counter__inner">
            <h2 class="counter__title">счетчик</h2>
            <p class="js-counter counter counter__title">0</p>
            <button class="js-pressBtnOnePool pressBtnOnePool">
                <p class="btn_title counter__title">+1</p>
            </button>
            <button class="js-pressBtnTwoPool pressBtnTwoPool">
                <p class="btn_title counter__title">+2</p>
            </button>
            <button class="js-pressReset pressReset">
                <p class="btn_title counter__title">сброс</p>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
